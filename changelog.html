---
title: Change Log
subtitle: Subscribe with <a href="/feed.xml">RSS</a> to keep up with the latest changes.
---

<div class="dark-content">
	<div class="wrapper">
		<ul class="blog-posts">
			{% for change in site.posts limit: 10 %}
				<li class="blog-post card">
					<div class="post-box">
						<div class="title">
							<h3>{{ change.title }} <small class="badge badge-{{change.type}}">{{ change.type }}</small></h3>
							<div class="post-date">{{ change.date | date: "%d %b %Y" }}</div>
						</div>
						<div class="post-content">
							{{ change.content }}
						</div>
					</div>
				</li>
			{% endfor %}
		</ul>

		<p class="view-archived"><a class="button light" href="/changelog/archived/">View archived</a></p>
	</div>
</div>
